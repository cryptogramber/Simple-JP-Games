<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1220, maximum-scale=1">
	<link href="../hkmain.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
	<link rel="icon" href="../favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700%7CAnonymous+Pro:400,700" type="text/css" />
	<title>Dendritic Spine ひらがな</title>
	<script src="tenkostorage.js"></script>
	<script src="tenbit.js"></script>
	<script src="tenkocontent.js"></script>
	<script src="tenkoinput.js"></script>
	<script src="tenkogame.js"></script>
	<script src="tenkostart.js"></script>
</head>
<body>

<div id="gradient_top">
	<div id="headerframe">
		<div id="green_header_nav">
			<div class="green_header_nav_links">
				<a href="https://dendriticspine.github.io">Main</a>
			</div>
			<div class="green_header_nav_links">
				<a href="https://dendriticspine.github.io/updates/">Updates</a>
			</div>
			<div class="green_header_nav_links">
				<a href="https://dendriticspine.github.io/projects/">Projects</a>
			</div>
			<div class="green_header_nav_links_end">
				<a href="https://dendriticspine.github.io/japanese/">日本語</a>
			</div>
		</div>
	</div>
	
<div class="row_white">

<div class="page_wrangler">
	<div class="page_container">
		<div class="info_container">
			<div id="status_level">level
				<div id="level">1</div>
			</div>
			<div class="status_display">score
				<div id="score">0</div>
			</div>
			<div class="status_display">streak
				<div id="streak">0</div>
			</div>
			<div id="mode_reset">reset
				<div id="reset">×</div>
			</div>
			<div id="mode_display">mode
				<div id="reversemode">あ</div>
			</div>
		</div>
		<div class="game_container">
			<div class="game_row">
				<div class="blank_space"></div>
				<div class="blank_space"></div>
				<div class="answer_space0"></div>
				<div class="blank_space"></div>
				<div class="blank_space"></div>
			</div>
			<div class="game_row">
				<div class="blank_space"></div>
				<div class="blank_space"></div>
				<div class="direction_space"><div class="arrow_up"></div></div>
				<div class="blank_space"></div>
				<div class="blank_space"></div>
			</div>
			<div class="game_row">
				<div class="answer_space3"></div>
				<div class="direction_space"><div class="arrow_left"></div></div>
				<div id="question_space">
				</div>
				<div class="direction_space"><div class="arrow_right"></div></div>
				<div class="answer_space1"></div>
			</div>
			<div class="game_row">
				<div class="blank_space"></div>
				<div class="blank_space"></div>
				<div class="direction_space"><div class="arrow_down"></div></div>
				<div class="blank_space"></div>
				<div class="blank_space"></div>
			</div>
			<div class="game_row">
				<div class="blank_space"></div>
				<div class="blank_space"></div>
				<div class="answer_space2"></div>
				<div class="blank_space"></div>
				<div class="blank_space"></div>
			</div>
		</div>
		<div id="protip">Tip: Use arrow keys to move; click level/mode/reset for functionality.</div>
	</div>
</div>

</div>

</body>
</html>
